<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <h1>Login </h1>
      <form (ngSubmit)="loginUser(f.value.username, f.value.password)" #f='ngForm'>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" name="username" ngModel required email/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" ngModel id="password" required />
        </div>

        <button type="submit" [disabled]="!f.valid? true: false" class="btn btn-success">Submit</button>

      </form>
    </div>
  </div>
</div>
