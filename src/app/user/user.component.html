<div class="col-xs-12">
  <div class="col-xs-12">
    <h4>Search an user: </h4>
    <div class="input-group">
      <input auto-complete [(ngModel)]="term" [source]="userLists" value-property-name="userEmail" display-property-name="userName"
        no-match-found-text="No User Found" [list-formatter]="autocompleList" (valueChanged)="myCallback($event)" />
    </div>
  </div>

  <div class="col-xs-12">&nbsp;</div>
  <div class="col-xs-12" *ngIf="term">
    <app-user-info [user]="userInfo"></app-user-info>
    <hr />
    <app-user-group [groups]="userGroups"></app-user-group>
  </div>
</div>
